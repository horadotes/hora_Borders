<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Borders - hzkhora.com</title>
</head>
<body>
    <div class="center">
        <table class="border-table">
            <tr>
                <td class="border double">
                    <h2>Animals</h2>
                    <ul>
                        <li>Mouse</li>
                        <li>Jaguar</li>
                        <li>Dog</li>
                        <li>Ape</li>
                    </ul>
                </td>
                <td class="border dashed">
                    <h2>Months</h2>
                    <ul>
                        <li>December</li>
                        <li>March</li>
                        <li>August</li>
                        <li>January</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="border dotted">
                    <h2>Countries</h2>
                    <ul>
                        <li>Denmark</li>
                        <li>Australia</li>
                        <li>Myanmar</li>
                        <li>Japan</li>
                    </ul>
                </td>
                <td class="border solid">
                    <h2>Foods</h2>
                    <ul>
                        <li>Jelly</li>
                        <li>Dragon Fruit</li>
                        <li>Almonds</li>
                        <li>Marshmallow</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
